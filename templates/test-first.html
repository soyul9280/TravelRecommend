<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/test-first.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="user-info-box">
      <div class="user-info">
        <div class="name-box">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle name-button"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-key="age"
            >
              나이
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">20대</a></li>
              <li><a class="dropdown-item" href="#">30대</a></li>
              <li><a class="dropdown-item" href="#">40대</a></li>
              <li><a class="dropdown-item" href="#">50대</a></li>
              <li><a class="dropdown-item" href="#">60대</a></li>
            </ul>
          </div>
        </div>
        <div class="name-box">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle name-button"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-key="gender"
            >
              성별
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">여성</a></li>
              <li><a class="dropdown-item" href="#">남성</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <img
      src="/static/images/first_page_icon.png"
      alt="bus"
      class="bus-icon"
      width="250"
      onclick="location.href='/index'"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/test-first.js"></script>
  </body>
</html>
